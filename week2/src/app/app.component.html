<mat-toolbar class="mat-elevation-z6 mat-primary">
  <img src="assets/cropped-ole-ico-logo-32x32.png"/>
  <span>Planet Learning</span>
  <ng-container *ngIf="loggedIn">
    <a class="mat-raised-button mat-primary">Message</a>
    <a class="mat-raised-button mat-primary">LogOut</a>
  </ng-container>
  <!-- START: MENU SECTION -->
  <!-- YOUR MENU GOES HERE -->
  <div class="spacer"></div>
  <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
    <mat-icon>notifications</mat-icon>
  </button>
  <a target="_blank" rel="noopener" href="https://github.com/planetlearning">
    <svg height="32" viewBox="0 0 16 16" width="32" aria-hidden="true">
      <path fill="#fff" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
    </svg>
  </a>
  <!-- END: MENU SECTION -->
</mat-toolbar>

<mat-menu #notificationMenu="matMenu" [overlapTrigger]="false">
  <ng-container *ngFor="let notification of notifications">
    <div>{{notification}}</div>
  </ng-container>
</mat-menu>

<div class="content" role="main">
  <div class="card-container" *ngIf="!loggedIn">
    <div class="form-container">
      <form validate="false" (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput ngModel name="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" ngModel name="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </div>
  </div>
  <div class="card-container" *ngIf="loggedIn">
    <div class="form-container">
      <form validate="false" (ngSubmit)="message(messageForm)" #messageForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput ngModel name="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Message</mat-label>
          <textarea matInput type="text" ngModel name="message"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="card-container" *ngIf="loggedIn">
    <mat-list>
      <mat-list-item *ngFor="let msg of data">
        <div mat-line>{{msg.name}}</div>
        <div mat-line>{{msg.message}}</div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>  
</div>

<router-outlet></router-outlet>
